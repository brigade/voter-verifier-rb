CommitMsg:
  GerritChangeId:
    enabled: true

  HardTabs:
    enabled: true

PreCommit:
  AuthorEmail:
    enabled: true
    description: 'Checking author email for Brigade domain'
***REMOVED***

  BundleCheck:
    enabled: true

  ExecutePermissions:
    enabled: true
    exclude:
      - 'bin/**/*'
      - 'dock/**/*'
      - 'jenkins/**/*'
      - 'script/**/*'

  MergeConflicts:
    enabled: true

  ScriptDirModifications:
    enabled: true

  PryBinding:
    enabled: true

  RailsSchemaUpToDate:
    enabled: true

  RedundantIndex:
    enabled: true
    description: 'Checking for redundant/duplicate indexes'
    required_executable: 'pt-duplicate-key-checker'
    flags: ['--user=root', '--password=password', '--host=127.0.0.1', '--databases=examples_dev']
    install_command: 'yum/brew install percona-toolkit'
    include:
      - 'db/migrate/*.rb'
      - 'db/schema.rb'

  RuboCop:
    enabled: true

  ShellCheck:
    enabled: true

  TrailingWhitespace:
    enabled: true

# This repository is private, so we don't need this additional security
verify_signatures: false
